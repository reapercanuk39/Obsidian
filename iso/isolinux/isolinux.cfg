DEFAULT obsidian
TIMEOUT 30
PROMPT 1

SAY Obsidian OS v2.1 FORTRESS
SAY =============================
SAY Boot options:
SAY   obsidian  - Start Obsidian OS (default)
SAY   install   - Install to USB/SSD
SAY 
SAY Booting in 3 seconds...

LABEL obsidian
  KERNEL /OBSIDIAN/vmlinuz
  APPEND initrd=/OBSIDIAN/initrd boot=live live-media-path=/OBSIDIAN quiet splash ---

LABEL install
  KERNEL /OBSIDIAN/vmlinuz
  APPEND initrd=/OBSIDIAN/initrd boot=live live-media-path=/OBSIDIAN systemd.unit=multi-user.target ---
